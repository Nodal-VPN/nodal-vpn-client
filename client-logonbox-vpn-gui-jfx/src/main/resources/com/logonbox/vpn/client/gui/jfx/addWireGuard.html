<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="bootstrap-5.0.2-dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="web.css" rel="stylesheet">
<link href="fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<script src="jquery-3.5.1.min.js"></script>
	<script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
	<script src="web.js"></script>
	<div id="wrap" class="m-3">
		<div id="main" class="container clear-top">
			<div id="alerts">
			</div>
			<h1 data-i18n="addWireGuard">Add WireGuard</h1>
			<form id="addWireGuardForm">
				<div class="form-group">
					<label for="configurationFile" data-i18n="configurationFile">Configuration File</label> 
					<input type="file" class="form-control mt-3 mb-3" id="configurationFile"
						aria-describedby="configurationFileHelp"> 
					<small id="configurationFileHelp" data-i18n="configurationFileHelp" class="form-text text-muted">Help</small>
				</div>
				<div class="container-fluid mt-3">
					<div class="row">
						<div class="col-md-6 align-left">
							<button id="addWireGuardFormSubmit" type="submit" class="btn btn-primary has-spinner" data-i18n="connect">Connect</button>
						</div>
						<!-- <div class="col-md-6 align-right">
							<button type="button" onclick="window.history.back()" class="btn btn-secondary" data-i18n="back">Back</button>
						</div> -->
					</div>
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript">
		function uiReady() {
			$("#addWireGuardForm").submit(function(event) {
				try {
					$('#addWireGuardFormSubmit').buttonLoader('start');
					$('#alerts').empty();
					/* bridge.addConnection({
						'serverUrl' : $('#serverUrl').val(),
						'connectAtStartup' : $('#connectAtStartup').is(':checked'),
						'stayConnected' : $('#stayConnected').is(':checked')
					}); */
				}
				catch(e) {
					$('#addWireGuardFormSubmit').buttonLoader('stop');
					$('#alerts').append($('<div class="alert alert-danger">' + e.getMessage() + '</div>'));
				}
				event.preventDefault();
			});
		};
	</script>

</body>
</html>
